<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Work Portal: Todo List</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="title">Title:</h:outputLabel>
            <h:inputText id="title" value="#{todoBean.title}"></h:inputText>
            <p/>
            <h:outputLabel for="description">Description:</h:outputLabel>
            <h:inputTextarea id="description" value="#{todoBean.description}"></h:inputTextarea>
            <p/>
            <h:commandButton value="Add" action="#{todoBean.add}"></h:commandButton>
        </h:form>
    </h:body>
</html>
